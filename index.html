<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    text-align: center;
}

/* Balloons */
.balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    background: pink;
    border-radius: 50%;
    animation: float 8s infinite ease-in;
}
.balloon::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 40px;
    background: #555;
    left: 50%;
    top: 80px;
}

@keyframes float {
    0% {transform: translateY(0);}
    100% {transform: translateY(-120vh);}
}

/* Main Card */
.card {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.85);
    padding: 25px;
    border-radius: 20px;
    width: 85%;
    max-width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    margin: auto;
}

/* Photo Frame */
.photo {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 6px solid #ff69b4;
    object-fit: cover;
}

/* Text */
h1 {
    font-family: 'Pacifico', cursive;
    font-size: 36px;
    color: #ff1493;
    margin: 15px 0;
}

p {
    font-size: 18px;
    color: #333;
}

/* Flowers */
.flower {
    position: absolute;
    font-size: 24px;
    animation: fall 6s linear infinite;
}

@keyframes fall {
    0% {top: -10%;}
    100% {top: 110%;}
}
</style>
</head>

<body>
