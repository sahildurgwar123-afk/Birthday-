<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Countdown</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: 'Pacifico', cursive;
}

.container {
  text-align: center;
  color: white;
  z-index: 2;
}

h1 {
  font-size: 3rem;
  animation: glow 2s infinite alternate;
}

#days {
  font-size: 4rem;
  margin-top: 20px;
}

.flower {
  position: absolute;
  font-size: 30px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes glow {
  from { text-shadow: 0 0 10px pink; }
  to { text-shadow: 0 0 30px white; }
}
</style>
</head>

<body>

<div class="container">
  <h1>ğŸ’– Only <span id="days">10</span> Days Left ğŸ’–</h1>
  <h1>To Your Birthday ğŸ’–Harshuâ™¥ï¸ Bal ğŸ¥³ğŸ‚</h1>
</div>

<script>
const birthday = new Date();
birthday.setDate(birthday.getDate() + 10);

function updateCountdown() {
  const now = new Date();
  const diff = birthday - now;
  const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
  document.getElementById("days").innerText = days;
}
updateCountdown();
setInterval(updateCountdown, 1000);

function createFlower() {
  const flower = document.createElement("div");
  flower.classList.add("flower");
  flower.innerText = "ğŸŒ¸";
  flower.style.left = Math.random() * 100 + "vw";
  flower.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.body.appendChild(flower);
  setTimeout(() => flower.remove(), 6000);
}
setInterval(createFlower, 300);
</script>

</body>
</html>
